<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>{{ topicTitle }}</h3>
      <br />
      <p>{{ topicText }}</p>
      <br />
      <p style="float: right">{{topicUserNick}}&nbsp;&nbsp;&nbsp;{{ topicDate | date: "dd.MM.y" }}</p>
      <br /><br />
      <hr />
    </div>
    <div class="col-4">
      <div class="card" style="width: 6rem;">
        <img
          src=""
          class="card-img-top"
          alt="..."
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <div style="margin:1em 0">
        <div class="row">
          <div class="col-8">
            <input
              class="form-control form-control-sm"
              type="text"
              placeholder="Yorum yap"
            />
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-dark btn-sm">Yorum yap</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let comment of comments" class="container" style="margin-top: 2em;">
  <div class="row" style="margin-top:10px;">
    <div class="col-12">
      <img
        src="https://1.bp.blogspot.com/-zLGOvW7aTbY/YH68Te7DRrI/AAAAAAAAAyA/aqS-tynqQSszv60O60t1gbz9sIimorF1wCLcBGAsYHQ/w1200-h630-p-k-no-nu/3315707_oc7e8.jpg"
        class="img-thumbnail"
        width="65px"
        style="border-radius: 10px; float: left"
      />
      <p style="font-size: 25px; opacity: 0.5">&nbsp;nick</p>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <p>{{ comment.commentText }}</p>
    </div>
    <div class="col-3">
      <p style="float: left">{{ comment.creationDate | date: "dd.MM.y" }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-11">
      <hr>
    </div>
  </div>
</div>
